# This is a basic workflow to help you get started with Actions

name: scan

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  Pulse-Pull-Image:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Docker pull
        run:  |
          docker login quay.io -u rianand -p ${{ secrets.MY_TOKEN }}
          docker pull quay.io/nvidia/pulse:rianandtest
      - name: code checkout
        uses: actions/checkout@v2
      - name: Test Pulse image
        run: |
          echo $GITHUB_WORKSPACE
          docker run --rm -i -v ${PWD}:/workspace/source -w /workspace/source quay.io/nvidia/pulse:rianandtest pulse --api-token ${PULSE_API_TOKEN} scan --project ${PULSE_SCAN_PROJECT} --project-version ${PULSE_SCAN_PROJECT_VERSION} ./
        env:
          PULSE_URL: "https://nvidia.app.blackduck.com"
          PULSE_API_TOKEN: ${{ secrets.TOKEN }}
          PULSE_SCAN_PROJECT: "test-project"
          PULSE_SCAN_PROJECT_VERSION: "v1"

  
